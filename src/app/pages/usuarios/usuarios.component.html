<div class="container">

<div class="card-header">
  <h1 class="card-title">Listado de usuarios</h1>
  <button class="btn btn-success btn-sm float-right" (click)="openDialog()">
    <i class="fas fa-plus"> </i>Nuevo Registro
  </button>
</div>

  <div style="margin-top: 10px;">
    <mat-form-field appearance="standard">
      <mat-label>Filtro</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ej. Salvador" #input>
    </mat-form-field>
    
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
    
        <!-- ID Column -->
        <ng-container matColumnDef="code">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let row"> {{row.code}} </td>
        </ng-container>
    
        <!-- User Column -->
        <ng-container matColumnDef="user">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Usuario </th>
          <td mat-cell *matCellDef="let row"> {{row.user}} </td>
        </ng-container>
    
        <!-- Rol Column -->
        <ng-container matColumnDef="rol">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Rol </th>
          <td mat-cell *matCellDef="let row"> {{row.rol}} </td>
        </ng-container>
    
        <!-- Status Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
          <td mat-cell *matCellDef="let row"> {{row.status}} </td>
        </ng-container>

        !-- Action Column -->
        <ng-container matColumnDef="accion">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Accion</th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button (click)="editUser(row)" color="primary">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button (click)="deleteUser(row.code)" color="warn">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No se encontraron resultados "{{input.value}}"</td>
        </tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>

  </div>
<table class="table">
    <thead>
      <tr>
        <th scope="col">User</th>
        <th scope="col">Rol</th>
        <th scope="col">Status</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of usuarios">
        <td>{{item.user}}</td>
        <td>{{item.rol}}</td>
        <td>{{item.status}}</td>
        <td><span>
            <i class="fa-solid fa-pen-to-square iconos edit"></i>
            <i class="fa-solid fa-trash iconos delete"></i>
        </span></td>
      </tr>
    </tbody>
  </table>
 


<!-- Modal -->

         <div class="modal fade" id="modal_registro_usuario" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Registro Usuario</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <!-- Registro usuario Modal -->
            <div class="modal-body">
              <div class="row">
                <div class="col-12 form-group">
                  <label>Usuario</label>
                  <input type="text" id="txt_usuario" class="form-control">
                </div>

                <div class="col-12 form-group">
                  <label>Contrase√±a</label>
                  <input type="password" id="txt_pass" class="form-control">
                </div>

                  <div class="col-12 form-group">
                  <label>Rol</label>
                  <input type="text" id="rol" style="width:100%;">
                  
                  </div>

                  <div class="col-12 form-group">
                  <label>status</label>
                  <input type="text" id="status">
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="reset()">Cerrar</button>
              <button type="button" class="btn btn-primary" (click)="registrarUser()" >Registrar</button>
            </div>
          </div>
        </div>
      </div>
    
    <!-- fin modal -->
